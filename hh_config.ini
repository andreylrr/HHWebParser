[Request]
url = https://spb.hh.ru/search/vacancy?clusters=true&enable_snippets=true&L_save_area=true&area=113&from=cluster_area&showClusters=false
header = header.json

[SQLite]
path = Database/hh_analytics.sqlite

[Json]
path = FilesFromHH

[Test]
html = Test/main.html

[Log]
path= logging.ini

[loggers]
keys=root,HHAnalytics

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=HHAnalyticsFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_HHAnalytics]
level=INFO
handlers=fileHandler
qualname=HHAnalytics

[handler_consoleHandler]
class=StreamHandler
level=CRITICAL
formatter=HHAnalyticsFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=HHAnalyticsFormatter
args=("config.log",)

[formatter_HHAnalyticsFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
